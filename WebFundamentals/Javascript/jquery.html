<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $('h4').click(function(){
          alert("I made it!");
        })
      })
    </script>
  </head>
  <body>
    <h4>Click Me</h4>
    <h4>Click Me Too</h4>

  </body>
</html>
