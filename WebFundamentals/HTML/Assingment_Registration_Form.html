<form action="index.html" method="post">
<fieldset>
  <table cellspacing="0" cellapadding="0">
    <tbody>
      <tr>
        <td><label for="first_name">First Name:</label></td>
        <td><input type="text" id ="first_name" name="first_name"></td>
      </tr>
      <tr>
        <td><label for="last_name">Last Name:</label></td>
        <td><input type="text" id="last_name" name="first_name"></td>
      </tr>
      <tr>
        <td><label for="email">Email</label></td>
        <td><input type="text" id="email" name="email"></td>
      </tr>
      <tr>
        <td><label for="passwor">Password</label></td>
        <td><input type="password" id="password" name="password"></td>
      </tr>
      <tr>
        <td><label for="birth_date">Birthday</label></td>
        <td><input type="date" id="birth_date"  value="birth_date"></td>
      </tr>
      <tr>
        <td>
          <label for="male">Male</label>
          <input type="radio" name="gender" value="male">

          <label for="female">Female</label>
          <input type="radio" name="gender" value="female">

          <label for="other">Other</label>
          <input type="radio" name="gender" value="other">
        </td>

      </tr>
      <tr>
        <td><p>A short description about yourself</p></td>
      </tr>
      <tr>
        <td><textarea name="description"></textarea></td>
      </tr>
      <tr>
        <td>
          <p>Favorite Language</p>
        </td>
        <td>  <select class="" name="language">
            <option value="javascript">JavaScript</option>
            <option value="pyphon">Pytho</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><input type="submit" name="" value="Submit"></td>
      </tr>
    </tbody>
  </table>
</fieldset>
</form>
